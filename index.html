<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Link FontAwesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css'
        integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=='
        crossorigin='anonymous' />
    <!-- Link bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />
</head>

<body>
    <h1 class="text-center my-5">Vue Slider</h1>
    <div id="app">
        <div class="carousel">
            <div class="carousel-content">
                <img :src="slides[currentIndex].image" :alt="slides[currentIndex].title">
                <div class="carousel-text">
                    <h2>{{ slides[currentIndex].title }}</h2>
                    <p>{{ slides[currentIndex].text }}</p>
                </div>
            </div>
            <button @click="prevSlide" class="carousel-button prev" aria-label="Slide precedente">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button @click="nextSlide" class="carousel-button next" aria-label="Slide successiva">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <span class="footer-text">
                <i class="fab fa-github github-icon"></i>
                <a href="https://github.com/FrancescoSisti" target="_blank">Il mio GitHub</a>
            </span>
            <span class="footer-text">&copy; 2024 Vue Slider</span>
            <span class="footer-text">Made with ❤️ by Francesco Sisti</span>
        </div>
    </footer>

    <!--Link Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Link JS -->
    <script src="script/script.js"></script>
</body>

</html>
